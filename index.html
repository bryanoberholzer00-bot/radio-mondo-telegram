<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Radio dal Mondo - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      background: #202124; 
      color: #fff; 
      font-family: system-ui, sans-serif; 
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
      box-sizing: border-box; 
      display: flex; justify-content: center; align-items: center;
    }
    .container { 
      background: #222; border-radius: 16px; padding: 22px 19px;
      width: 370px; max-width: 94vw; box-shadow: 2px 6px 21px #10101083;
    }
    h2 {margin: 2px 0 17px 0; font-size: 1.41em;}
    label {margin-top: 7px; margin-bottom: 9px; display: block;}
    select, button, audio { width: 100%; margin: 14px 0; }
    audio { background: #191919; border-radius: 6px;}
    small { display:block; margin-top:19px; color: #98a; }
    @media (max-width:400px) {
      .container {width:99vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Radio dal Mondo<br><span style="font-size:0.87em;color:#98a">Mini-app Telegram</span></h2>
    <label for="radio">Scegli una radio da ascoltare:</label>
    <select id="radio">
      <option value="https://stream.live.vc.bbcmedia.co.uk/bbc_world_service">BBC World Service (UK)</option>
      <option value="http://stream.srg-ssr.ch/m/rsc_de/mp3_128">RSI Rete Uno (Svizzera)</option>
      <option value="https://icestreaming.rai.it/1.mp3">Rai Radio 1 (Italia)</option>
      <option value="https://npr-ice.streamguys1.com/live.mp3">NPR News (USA)</option>
      <option value="http://icecast.vrtcdn.be/stubru-high.mp3">Studio Brussel (Belgio)</option>
      <option value="https://radio3.rtve.es/radio3/mp3/stream.mp3">Radio 3 (Spagna)</option>
      <option value="https://stream-dc1.radioparadise.com/mp3-192">Radio Paradise</option>
      <option value="https://us4.internet-radio.com/proxy/seoul?mp=/stream">K-Pop (Korea)</option>
      <option value="https://listen.181fm.com/181-beatles_128k.mp3">The Beatles Channel</option>
      <option value="http://radio.garden/api/ara/content/listen/wWQbgbLZ/channel.mp3">Radio Rock (Italy)</option
                                                                                                                <option value="https://playerservices.streamtheworld.com/api/livestream-redirect/KCRWFM.mp3">KCRW Eclectic (Los Angeles)</option>
      <option value="https://stream.srg-ssr.ch/m/couleur3/mp3_128">Couleur 3 (Svizzera)</option>
      <option value="https://live-radio01.mediahubaustralia.com/2TJW/mp3/">Triple J (Australia)</option>
      <option value="http://stream.live.vc.bbcmedia.co.uk/bbc_1xtra">BBC 1Xtra (UK Hip-Hop)</option>
      <option value="https://icestreaming.rai.it/2.mp3">Rai Radio 2 (Italia)</option>
      <option value="https://icestreaming.rai.it/3.mp3">Rai Radio 3 Classica (Italia)</option>
      <option value="http://rfm-live-mp3-128.sharp-stream.com/rfm128.mp3">RFM (Portogallo)</option>
      <option value="https://ais-nzme.streamguys1.com/nz_011/playlist.m3u8">NewstalkZB (Nuova Zelanda)</option>
      <option value="http://tunein.gvstream.net/proxy/smoothjazz/playlist.pls">Smooth Jazz Global</option>
      <option value="https://ice1.somafm.com/groovesalad-256-mp3">SomaFM Groove Salad</option>
      <option value="https://streams.radio.co/s2c96c5d26/listen">Lofi Hip Hop Radio</option>
      <option value="https://jazz-wr01.ice.infomaniak.ch/jazz-wr01-128.mp3">Jazz Radio (Francia)</option>
      <option value="http://mediaserv38.live-streams.nl:8006/live">Ibiza Global Radio</option>
      <option value="https://stream.laut.fm/chillout">Chillout Radio</option>
      <option value="https://streams.ilovemusic.de/iloveradio1.mp3">iLoveRadio (Germania)</option>
      <option value="http://streaming.tdiradio.com:8000/house.mp3">TDI Radio - House & Dance</option>
      <option value="https://stream.zeno.fm/f3wvbbqmdg8uv">Bollywood Radio</option>
      <option value="https://radio4.cdm-radio.com:18020/stream-mp3-Afr_autodj">African Music Radio</option>
      <option value="http://stream.zenolive.com/8wv4d8g4344tv">Latin Hits Radio</option>
      <option value="https://live.leanstream.co/CKMOFM">Virgin Radio Toronto</option>>
    </select>
    <audio id="player" controls autoplay style="margin-top:12px;" preload="none"></audio>
    <script>
      // Telegram mini app: adatta colore e comportamento
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();
        document.body.style.background = Telegram.WebApp.backgroundColor || "#202124";
      }
      // Gestione player radio
      const select = document.getElementById('radio');
      const player = document.getElementById('player');
      player.src = select.value;
      select.addEventListener('change', () => { player.src = select.value; player.play(); });
    </script>
    <small>Apri questa web app direttamente dalla chat di Telegram tramite bot! Funziona anche da mobile. üëÜ</small>
  </div>
</body>
</html>
